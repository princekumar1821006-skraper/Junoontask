<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0a0a0a;
  color: #fff;
  font-family: Inter, sans-serif;
}
.navbar nav a:hover {
  text-shadow:
    0 0 6px rgba(0, 255, 156, 0.3);
}
.navbar.desktop {
  padding: 14px 28px;   /* vertical | horizontal */
}

.navbar nav ul {
  display: flex;
  gap: 32px;
  list-style: none;
  align-items: center;
}

.navbar nav a {
  position: relative;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: #9ca3af;
  text-decoration: none;
  padding: 6px 0;
  transition: color 0.3s ease;
}

#logo{
    height: auto;
    width: 40px;
}
.navbar.desktop {
  position: fixed;
  top: 24px;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  max-width: 75rem;
  padding: 12px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(5,5,5,0.8);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 999px;
  backdrop-filter: blur(20px);
  z-index: 50;
}

.logo img {
  width: 130px;
}

.navbar nav ul {
  display: flex;
  gap: 32px;
  list-style: none;
}

.navbar nav a {
  font-size: 12px;
  letter-spacing: 0.15em;
  font-weight: 700;
  text-transform: uppercase;
  color: #9ca3af;
  position: relative;
}

.navbar nav a::after {
  content: "";
  position: absolute;
  bottom: -6px;
  left: 0;
  width: 0;
  height: 2px;
  background: #9ccd7e;
  transition: 0.3s;
}

.navbar nav a:hover {
  color: white;
}

.navbar nav a:hover::after {
  width: 100%;
}

.socials {
  display: flex;
  gap: 16px;
  border-left: 1px solid rgba(255,255,255,0.1);
  padding-left: 24px;
}

.socials a {
  color: #9ca3af;
}

.socials a:hover {
  color: white;
}

/* mobile */
.navbar.mobile {
  display: none;
}

@media (max-width: 1024px) {
  .navbar.desktop {
    display: none;
  }

  .navbar.mobile {
    display: block;
    position: fixed;
    width: 100%;
    top: 0;
    background: rgba(5,5,5,0.9);
    backdrop-filter: blur(20px);
    z-index: 50;
  }

  .mobile-top {
    display: flex;
    justify-content: space-between;
    padding: 16px 24px;
  }

  .mobile-menu {
    display: none;
    flex-direction: column;
    background: #0a0a0a;
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  .mobile-menu a {
    padding: 16px 24px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    color: white;
  }
}

.contact {
  min-height: 100vh;
  padding: 8rem 5%;
  position: relative;
  overflow: hidden;
}

.glow {
  position: absolute;
  top: -200px;
  right: -200px;
  width: 500px;
  height: 500px;
  background: rgba(0, 255, 170, 0.1);
  filter: blur(120px);
  border-radius: 50%;
}

.wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4rem;
  position: relative;
  z-index: 2;
}

.left h1 {
  font-size: clamp(3rem, 6vw, 6rem);
  font-weight: 800;
  line-height: 0.95;
  margin-bottom: 1.5rem;
}

.left p {
  color: #9ca3af;
  font-size: 1.1rem;
  max-width: 400px;
}

.right {
  display: flex;
  flex-direction: column;
}

.title {
  text-align: right;
  font-size: 0.7rem;
  letter-spacing: 0.3em;
  color: #00ffaa;
  margin-bottom: 1rem;
}

.item {
  display: flex;
  align-items: center;
  padding: 2rem 1rem;
  border-top: 1px solid rgba(255,255,255,0.1);
  text-decoration: none;
  color: #fff;
  transition: 0.3s ease;
}

.item:last-child {
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.item:hover {
  background: rgba(255,255,255,0.05);
  padding-left: 2rem;
}

.num {
  font-family: monospace;
  font-size: 0.75rem;
  color: #6b7280;
}

.icon {
  width: 48px;
  height: 48px;
  margin: 0 1.5rem;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #9ca3af;
  transition: 0.3s ease;
}

.item:hover .icon {
  background: #00ffaa;
  color: #000;
}

.text {
  flex: 1;
  font-size: clamp(1.5rem, 3vw, 3rem);
  font-weight: 700;
  text-transform: uppercase;
  color: #d1d5db;
}

.arrow {
  color: #00ffaa;
  opacity: 0;
  transform: translateX(-10px) rotate(-45deg);
  transition: 0.3s ease;
}

.item:hover .arrow {
  opacity: 1;
  transform: translateX(0) rotate(0);
}

@media (max-width: 900px) {
  .wrapper {
    grid-template-columns: 1fr;
  }

  .title {
    text-align: left;
  }
}
.page{
    display: flex;
    flex-direction: column;
    align-items: center;
}
.flex{
    display: flex;
    flex-direction: row;
    gap: 1rem;
    margin-top: 3rem;
    
}
.cards1{
    flex-direction: column;
    display: flex;
    width: 40vw;
    gap: 1rem;
}
.contactus{
    font-size: 60px;
    font-family: 'Times New Roman', Times, serif;
}
.cards{
  display: flex;
  justify-content: center;
   width: 40vw;
   align-items: center;
  
   

}
input{
    width: 40vw;
    margin-left: 20%;
    height: 3rem;
    background: rgb(255, 255, 255);
    border: 0px solid white;
    border-radius: 5px;
    text-align: left;
    padding-left: 10px;
    font-size: 20px;

}
button{
    width: 20vw;
    height: 3rem;
    background: #67a503;
    border: 0px solid black;
    border-radius: 5px;
    color: #fff;
    font-size: 20px;
    margin-right: 1rem;
    

}
input:hover{
    background: #e7e6e6;
}
button:hover{
    background: #398b02;
}
.page{
    border: 1px solid #00ff9c;
    width: 90vw;
    display: flex;
    margin: auto;
    border-radius: 10px;
    box-shadow:
  0 0 6px rgba(0, 255, 156, 0.6),
  0 0 20px rgba(0, 255, 156, 0.35),
  inset 0 0 6px rgba(0, 255, 156, 0.25);
  padding: 1.5rem;
}
input,
textarea {
  width: 100%;
  background: rgba(10, 10, 10, 0.9);
  border: 1px solid rgba(0, 255, 156, 0.4);
  border-radius: 12px;
  padding: 14px 16px;
  color: #ffffff;
  font-size: 15px;
  transition: all 0.3s ease;
}


input::placeholder,
textarea::placeholder {
  color: #6b7280;
}


input:focus,
textarea:focus {
  outline: none;
  border-color: #00ff9c;
  box-shadow:
    0 0 0 2px rgba(0, 255, 156, 0.15),
    0 0 14px rgba(0, 255, 156, 0.45);
}
.footer {
  background: #050505;
  padding: 80px 8.5vw;
}

.footer-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  align-items: center;
}

.footer-logo {
  display: flex;
  justify-content: center;
}

.footer-logo img {
  max-width: 310px;
}

.footer-socials {
  display: flex;
  justify-content: flex-end;
  gap: 20px;
}

.footer-socials a {
  color: white;
  font-size: 18px;
}
#dot{
    width: 150px;
    height: auto;
}</style>
